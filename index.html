<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Supercars</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <div class="header__logo">
              <a href="#">
                <picture>
                  <source
                    media="(max-width: 470px)"
                    srcset="assets/svg/min-logo.svg"
                  />
                  <img src="assets/svg/header-logo.svg" />
                </picture>
              </a>
            </div>
            <img
              class="menu-btn btn-open"
              src="assets/svg/open-menu.svg"
              alt=""
            />
            <img
              class="menu-btn btn-close"
              src="assets/svg/close-menu.svg"
              alt=""
            />
            <nav>
              <ul class="menu header__menu">
                <li><a href="#">Trips</a></li>
                <li><a href="#">List of property</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Sign in</a></li>
              </ul>
            </nav>
            <div class="header__sign-up">
              <a href="#">Sign Up</a>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section
          class="hero"
          style="background-image: url(assets/img/catalog-hero-1.5.jpg)"
        >
          <div class="container">
            <div class="hero__wrapper">
              <h1>Find the car of your dream</h1>
              <div class="hero__form search-box">
                <form action="#">
                  <p class="hero__form--location hero__form--input">
                    <label for="location">Pick-up location</label>
                    <input
                      type="text"
                      name="location"
                      id="location"
                      required
                      placeholder="Wroclaw"
                    />
                    <img
                      class="clear-button"
                      data-clear-selector="location"
                      src="assets/svg/clear.svg"
                      alt=""
                    />
                  </p>
                  <div class="hero__form--date">
                    <p class="hero__form--input hero__form--start">
                      <span class="date-icon" data-select="start-date"
                        ><img src="assets/svg/date-icon.svg" alt=""
                      /></span>
                      <label for="start-date">Pick-up date</label>
                      <input
                        type="date"
                        name="start-date"
                        id="start-date"
                        required
                      />
                    </p>
                    <p class="hero__form--input hero__form--start">
                      <span class="date-icon" data-select="start-time"
                        ><img src="assets/svg/time-icon.svg" alt=""
                      /></span>
                      <label for="start-time">Time</label>
                      <input
                        type="time"
                        name="start-time"
                        id="start-time"
                        required
                      />
                    </p>
                  </div>
                  <div class="hero__form--date">
                    <p class="hero__form--input hero__form--end">
                      <span class="date-icon" data-select="end-date"
                        ><img src="assets/svg/date-icon.svg" alt=""
                      /></span>
                      <label for="end-date">Pick-out date</label>
                      <input
                        type="date"
                        name="end-date"
                        id="end-date"
                        required
                      />
                    </p>
                    <p class="hero__form--input hero__form--end">
                      <span class="date-icon" data-select="end-time"
                        ><img src="assets/svg/time-icon.svg" alt=""
                      /></span>
                      <label for="end-time">Time</label>
                      <input
                        type="time"
                        name="end-time"
                        id="end-time"
                        required
                      />
                    </p>
                  </div>
                  <p class="hero__form--submit">
                    <input type="submit" value="Search" />
                  </p>
                </form>
              </div>
            </div>
          </div>
        </section>
        <section class="content">
          <div class="container">
            <div class="content__wrapper">
              <aside class="content__filter filter">
                <form action="#">
                  <header class="filter__header filter__item">
                    <div class="filter__title">Filters</div>
                    <div class="filter__clear">
                      <input type="reset" value="Clear all filters" />
                    </div>
                  </header>
                  <div class="filter__budget filter__item open">
                    <div class="filter__item--title">
                      <h5>Your budget (per day)</h5>
                      <span class="filter__item--open"
                        ><img src="assets/svg/open-item.svg" alt=""
                      /></span>
                    </div>
                    <div class="filter__item--content">
                      <span class="rangeValues"></span>
                      <div class="slider-track"></div>
                      <input
                        type="range"
                        id="budget-min"
                        name="budget-min"
                        min="400"
                        max="1500"
                        value="400"
                      />
                      <input
                        type="range"
                        id="budget-max"
                        name="budget-max"
                        min="400"
                        max="1500"
                        value="1500"
                      />
                    </div>
                  </div>
                  <div class="filter__manufacturer filter__item open">
                    <div class="filter__item--title">
                      <h5>Manufacturer</h5>
                      <span class="filter__item--open"
                        ><img src="assets/svg/open-item.svg" alt=""
                      /></span>
                    </div>
                    <div class="filter__item--content">
                      <div class="filter__item--brand">
                        <label>
                          <input
                            type="checkbox"
                            id="lamborghini"
                            name="lamborghini"
                            value="lamborghini"
                          />
                          <img src="assets/img/lamborgini.png" alt="" />
                          Lamborghini
                        </label>
                        <label>
                          <input
                            type="checkbox"
                            id="huracan_spyder"
                            name="Huracan Spyder"
                            value="Huracan Spyder"
                          />
                          Huracan Spyder
                        </label>
                        <label>
                          <input
                            type="checkbox"
                            id="aventador"
                            name="Aventador"
                            value="Aventador"
                          />
                          Aventador
                        </label>
                        <label>
                          <input
                            type="checkbox"
                            id="urus"
                            name="Urus"
                            value="Urus"
                          />
                          Urus
                        </label>
                      </div>
                      <div class="filter__item--brand">
                        <label>
                          <input
                            type="checkbox"
                            id="lamborghini"
                            name="lamborghini"
                            value="lamborghini"
                          />
                          <img src="assets/img/Bentley.png" alt="" />
                          Bentley
                        </label>
                        <label>
                          <input
                            type="checkbox"
                            id="huracan_spyder"
                            name="Huracan Spyder"
                            value="Huracan Spyder"
                          />
                          Huracan Spyder
                        </label>
                        <label>
                          <input
                            type="checkbox"
                            id="aventador"
                            name="Aventador"
                            value="Aventador"
                          />
                          Aventador
                        </label>
                        <label>
                          <input
                            type="checkbox"
                            id="urus"
                            name="Urus"
                            value="Urus"
                          />
                          Urus
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="filter__specs filter__item">
                    <div class="filter__item--title">
                      <h5>Car specs</h5>
                      <span class="filter__item--open"
                        ><img src="assets/svg/open-item.svg" alt=""
                      /></span>
                    </div>
                    <div class="filter__item--content"></div>
                  </div>
                  <div class="filter__locations filter__item">
                    <div class="filter__item--title">
                      <h5>Locations</h5>
                      <span class="filter__item--open"
                        ><img src="assets/svg/open-item.svg" alt=""
                      /></span>
                    </div>
                    <div class="filter__item--content"></div>
                  </div>
                  <div class="filter__supplier filter__item">
                    <div class="filter__item--title">
                      <h5>Supplier</h5>
                      <span class="filter__item--open"
                        ><img src="assets/svg/open-item.svg" alt=""
                      /></span>
                    </div>
                    <div class="filter__item--content"></div>
                  </div>
                </form>
              </aside>
              <div class="content__cars cars">
                <header class="cars__header"></header>
                <div class="cars__list"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
